<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Django blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" ype="text/css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon_io/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_io/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_io/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon_io/site.webmanifest' %}">
</head>
<body>
    <div class="jumbotron text-center">
        {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="login">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
            <p class="top-menu login">Hello, {{ user.username }}<small>
                (<a href="{% url 'logout' %}?next={{ request.path }}">Logout</a>)</small>
            </p>
        {% else %}
            <a href="{% url 'login' %}" class="login">
                <span class="glyphicon glyphicon-lock btn-lg"></span>
            </a>
        {% endif %}
        <h1><a href="/">Django blog</a></h1>
    </div>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    {% comment "Optional note" %}
        Server comment
    {% endcomment %}

    <!--html Client Comment-->
</body>
</html>
